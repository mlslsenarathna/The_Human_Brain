<!DOCTYPE html>
<html>
<head>
<title>Square Box with Text</title>
<style>
/* CSS goes here */
.square-box {
    width: 100%;       /* Set the width of the box */
    height: 150px;      /* Set the height equal to the width to make it a square */
    border: 2px solid #000; /* Add a border to make the box visible */
    /* Optional: To center the text inside the box */
    display: flex;             /* Use Flexbox for centering */
    justify-content: center;   /* Center horizontally */
    align-items: center;       /* Center vertically */
    text-align: center;        /* Also good practice for text alignment */
    font-size: 18px;           /* Optional: Adjust font size */
    font-family: Arial, sans-serif; /* Optional: Set font family */
}
</style>
</head>
<body>

<div class="square-box">
    This text is inside a square box.
</div>

</body>
</html>
